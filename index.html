<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <img src="pngegg.png" alt="" width="150px">
  <title>Zar Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Zar Oyunu</h1>

    <div class="player-name">
      <label for="player1-name">Player 1 Adı: </label>
      <input type="text" id="player1-name" placeholder="Kullanıcı adı girin">
    </div>

    <div class="dice-container">
      <div>
        <h2 id="player1-label">Player 1</h2>
        <img src="dice1.png" alt="Zar 1" id="dice1" class="dice-img">
      </div>
      <div>
        <h2 id="player2-label">Player 2 (PC)</h2>
        <img src="dice1.png" alt="Zar 2" id="dice2" class="dice-img">
      </div>
    </div>

    <button id="roll-button">Zarları At!</button>
    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
